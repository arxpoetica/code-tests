<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Map Search Test</title>
    <meta name="description" content="Testing creation of a map search feature">
    <meta name="author" content="Your Name">

    <style type='text/css'>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #map {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div id="map" style=''></div>
    <script>
      function initMap() {
        // Create a map object and specify the DOM element for display.
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          scrollwheel: false,
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyzXYDJaMcu0wYaYBSua3HvTfT6ZSpASQ&callback=initMap" async defer></script>
  </body>
</html>
